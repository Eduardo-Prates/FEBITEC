              </div>
              <div class="card-body">
                                <div id="fechar" class="alert alert-danger">
                  <button type="button" aria-hidden="true" class="close" onclick="Fechar()">
                    <i class="now-ui-icons ui-1_simple-remove"></i>
                  </button>
                  <span><b> Danger - </b> This is a regular notification made with ".alert-danger"</span>
                </div>
                <form>
                    <div class="col-md-10 px-1">
                      <label for="form_num">Número de Documento:</label><br/>
                      <input type="text" class="form-control"  name="form_num" id="form_num" required><br>
                    </div>
                    <div class="col-md-10 px-1">
                      <label for="form_inst">Instituição/Escola que atua:</label><br/>
                      <input type="text" class="form-control" name="form_inst" id="form_inst" required><br>
                    </div>
                    <div class="col-md-10 px-1">
                      <label for="form_grad">Graduação:</label><br/>
                      <textarea class="form-control" name="form_grad" id="form_grad" required></textarea><br>
                    </div>
                    <div class="col-md-10 px-1">
                      <label for="form_pos">Pós-Graduação (opcional):</label><br/>
                      <textarea class="form-control" name="form_pos" id="form_pos"></textarea><br>
                    </div>
                    <div class="col-md-10 px-1">
                      <label for="form_outra">Outra(s) formação(ões) (opcional):</label><br/>
                      <textarea class="form-control" name="form_outra" id="form_outra"></textarea><br>
                    </div>
                    <div class="col-md-10 px-1">
                      <br>
                      <label for="form_ava">Avaliador:</label><br/>
                      <br>
                      <input  type="radio" 
                          id="form_ava_1" 
                          name="form_ava"
                          value="Resumos" checked >
                      <label for="form_ava_1">Resumos</label><br/>
                      <br>    
                      <input  type="radio" 
                          id="form_ava_2" 
                          name="form_ava"
                          value="Apresentações">
                      <label for="form_ava_2">Apresentações</label><br/>
                      <br>
                      <input  type="radio" 
                          id="form_ava_3" 
                          name="form_ava"
                          value="Resumos e apresentações">
                      <label for="form_ava_3">Resumos e apresentações</label><br/>
                      <br>
                    </div>
                    <div class="col-md-10 px-1">
                      <label>Area: </label><br/><br/>

                      <label for="form_area">Linguagens, Códigos e suas Tecnologias</label><br/>
                      <input type="checkbox" name="form_area[]" id="form_area" value="Linguagens, Códigos e suas Tecnologias" checked><br/>

                      <label for="form_area2">Matemática e suas Tecnologias</label><br/>
                      <input type="checkbox" name="form_area[]" id="form_area2" value="Matemática e suas Tecnologias"><br/>

                      <label for="form_area3">Ciências da Natureza e suas Tecnologias</label><br/>
                      <input type="checkbox" name="form_area[]" id="form_area3" value="Ciências da Natureza e suas Tecnologias"><br/>

                      <label for="form_area4">Ciências Humanas e suas Tecnologias</label><br/>
                      <input type="checkbox" name="form_area[]" id="form_area4" value="Ciências Humanas e suas Tecnologias"><br/>
                    </div>
                    <div class="col-md-10 px-1">
                      <input type="submit">
                    </div>
