      <div class="content">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Editar Perfil</h5>
              </div>
              <div class="card-body">
                <div id="fechar" class="alert alert-danger">
                  <button type="button" aria-hidden="true" class="close" onclick="Fechar()">
                    <i class="now-ui-icons ui-1_simple-remove"></i>
                  </button>
                  <span><b> Danger - </b> This is a regular notification made with ".alert-danger"</span>
                </div>
              <div class="col-md-10 px-1">
                      <br>
                      <label for="form_ava">Nível do trabalho:</label><br/>
                      <br>
                      <input  type="radio" onclick="Formulario1()" 
                          id="form-nivel1" 
                          name="form-nivel"
                          value="Fundamental" checked >
                      <label for="form-nivel1">Fundamental</label>
                      <br>    
                      <input  type="radio" onclick="Formulario1()"
                          id="form-nivel2" 
                          name="form-nivel"
                          value="Médio">
                      <label for="form-nivel2">Médio</label>
                      <br>
                      <input  type="radio" onclick="Formulario2()"
                          id="form-nivel3" 
                          name="form-nivel"
                          value="Técnico">
                      <label for="form-nivel3">Técnico</label>
                      <br>
                      <input  type="radio" onclick="Formulario2()"
                          id="form-nivel4" 
                          name="form-nivel"
                          value="Graduação">
                      <label for="form-nivel4">Graduação</label>
                      <br>
                      <input  type="radio" onclick="Formulario2()"
                          id="form-nivel5" 
                          name="form-nivel"
                          value="Pós-graduação">
                      <label for="form-nivel5">Pós-graduação</label>
                      <br><br>
                    </div>
                      <div class="col-md-10 px-1">
                        <label for="form_num">Email:</label><br/>
                        <input type="text" class="form-control"  name="form_email" id="form_email" required><br>
                      </div>
                      <div class="col-md-10 px-1">
                        <label for="form_num">Nome do autor e apresentador:</label><br/>
                        <input type="text" class="form-control"  name="form_nome" id="form_nome" required><br>
                      </div>
                      <div class="col-md-10 px-1">
                        <label for="form_num">Orientador(s) (separados por vírgula ","):</label><br/>
                        <input type="text" class="form-control"  name="form_orientadores" id="form_orientadores" required><br>
                      </div>
                      <div class="col-md-10 px-1">
                        <label for="form_num">Demais membros (separados por vírgula ","):</label><br/>
                        <input type="text" class="form-control"  name="form_membros" id="form_membros" required><br>
                      </div>
                      <div class="col-md-10 px-1">
                        <label for="form_num">Insituição de Ensino:</label><br/>
                        <input type="text" class="form-control"  name="form_instituicao" id="form_instituicao" required><br>
                      </div>
                      <div class="col-md-10 px-1">
                        <label for="form_num">Título do trabalho:</label><br/>
                        <input type="text" class="form-control"  name="form_titulo" id="form_titulo" required><br>
                      </div>
                      <div class="col-md-10 px-1">
                        <br>
                        <label>Area: </label><br/>

                        <label for="form_area">Linguagens, Códigos e suas Tecnologias</label><br/>
                        <input type="checkbox" name="form_area[]" id="form_area" value="1" checked><br/>

                        <label for="form_area2">Matemática e suas Tecnologias</label><br/>
                        <input type="checkbox" name="form_area[]" id="form_area2" value="2"><br/>

                        <label for="form_area3">Ciências da Natureza e suas Tecnologias</label><br/>
                        <input type="checkbox" name="form_area[]" id="form_area3" value="3"><br/>

                        <label for="form_area4">Ciências Humanas e suas Tecnologias</label><br/>
                        <input type="checkbox" name="form_area[]" id="form_area4" value="4"><br/>
                        <br>
                    </div>
                    
                    <div id="form1">
                      <div class="col-md-10 px-1">
                        <label for="form_grad">Introdução</label><br/>
                        <textarea class="form-control" data-ls-module="charCounter" maxlength="4000" name="form_intro" id="form_intro" required></textarea><span class="ls-label-text-prefix ls-ico-user"></span><br>
                      </div>
                      <div class="col-md-10 px-1">
                        <label for="form_grad">Métodos e/ou desenvolvimento</label><br/>
                        <textarea class="form-control" data-ls-module="charCounter" maxlength="4000" name="form_metod" id="form_metod" required></textarea><span class="ls-label-text-prefix ls-ico-user"></span><br>
                      </div>
                      <div class="col-md-10 px-1">
                        <label for="form_grad">Referências ou nomes dos autores/obras consultados</label><br/>
                        <textarea class="form-control" name="form_ref" id="form_ref"></textarea><span class="ls-label-text-prefix ls-ico-user"></span><br>
                      </div>
                      <div class="col-md-10 px-1">
                        <label for="form_grad">Conclusão</label><br/>
                        <textarea class="form-control" data-ls-module="charCounter" maxlength="2000" name="form_concl" id="form_concl" required></textarea><span class="ls-label-text-prefix ls-ico-user"></span><br>
                      </div>
                    </div>
                    <div class="hidden" id="form2">
                      <div class="col-md-10 px-1">
                        <label for="form_grad">Introdução</label><br/>
                        <textarea class="form-control" data-ls-module="charCounter" maxlength="4000" name="form_intro" id="form_intro2" required></textarea><span class="ls-label-text-prefix ls-ico-user"></span><br>
                      </div>
                      <div class="col-md-10 px-1">
                        <label for="form_grad">Objetivos</label><br/>
                        <textarea class="form-control" data-ls-module="charCounter" maxlength="2000" name="form_obj" id="form_obj" required></textarea><span class="ls-label-text-prefix ls-ico-user"></span><br>
                      </div>
                      <div class="col-md-10 px-1">
                        <label for="form_grad">Materiais e métodos</label><br/>
                        <textarea class="form-control" data-ls-module="charCounter" maxlength="4000" name="form_mat" id="form_mat"></textarea><span class="ls-label-text-prefix ls-ico-user"></span><br>
                      </div>
                      <div class="col-md-10 px-1">
                        <label for="form_grad">Resultados ou resultados esperados</label><br/>
                        <textarea class="form-control" data-ls-module="charCounter" maxlength="4000" name="form_result" id="form_result" required></textarea><span class="ls-label-text-prefix ls-ico-user"></span><br>
                      </div>
                      <div class="col-md-10 px-1">
                        <label for="form_grad">Considerações finais</label><br/>
                        <textarea class="form-control" data-ls-module="charCounter" maxlength="2000" name="form_consid" id="form_consid" required></textarea><span class="ls-label-text-prefix ls-ico-user"></span><br>
                      </div>
                    </div>
                    <div class="col-md-10 px-1">
                      <input type="submit">
                    </div>
                  </form>
                </div>
                    
                    
                    
                  
              </div>
            </div>
          </div>
        </div>

      <script>
        function Formulario1() {
          document.getElementById("form1").style.display="block";
          document.getElementById("form2").style.display="none";
        }
        function Formulario2() {
          document.getElementById("form2").style.display="block";
          document.getElementById("form1").style.display="none";
        }
        function Fechar(){
          document.getElementById("fechar").style.display="none";
        }
      </script>
